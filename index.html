<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="stylesheet.css">
      <link href="https://fonts.googleapis.com/css?family=Berlin Sans FB:900" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="menustylesheet.css">
  </head>
      <body class="body">
          <iframe class="menu" src="menu.html"></iframe>
          <iframe id="content" class="page" name="page" src="home.html"></iframe>
            <script type="text/javascript">
            document.getElementById("content").onload = function() {
   var iframeTitle = document.getElementById("content").contentDocument.title;
   if (document.title != iframeTitle) {
     document.title = iframeTitle;
   }
 }
            </script>
      </body>
</html>
